<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class="header">Calculator</div>
    
    <div class="body">
        <div class="screen">
            <div class="topScreen"></div>
            <div class="botScreen"></div>
        </div>
        <div class="btnContainer">
            <button class="btn del AC" data-key="clear" value="AC">AC</button>
            <button class="btn del C" data-key="delete" value="del">C</button>
            <button class="btn function" data-key="modulus" value="%">mod</button>
            <button class="btn function" data-key="divide" value="/">&divide;</button>
            <button class="btn digit" data-key="seven" value="7">7</button>
            <button class="btn digit" data-key="eight" value="8">8</button>
            <button class="btn digit" data-key="nine" value="9">9</button>
            <button class="btn function" data-key="multiply" value="x">x</button>
            <button class="btn digit" data-key="four" value="4">4</button>
            <button class="btn digit" data-key="five" value="5">5</button>
            <button class="btn digit" data-key="six" value="6">6</button>
            <button class="btn function" data-key="subtract" value="-">-</button>
            <button class="btn digit" data-key="one" value="1">1</button>
            <button class="btn digit" data-key="two" value="2">2</button>
            <button class="btn digit" data-key="three" value="3">3</button>
            <button class="btn function" data-key="add" value="+">+</button>
            <button class="btn digit" data-key="zero" value="0">0</button>
            <button class="btn digit" data-key="decimal" value=".">.</button>
            <button class="btn  function special" data-key="equal" value="=">=</button>

        </div>
    </div>

    <footer class="copyright">&copy; Copyright 2022 Jinsungjun7</footer>
    <script src="script.js"></script>
</body>
</html>
